name: ocrrub
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  camera: ^0.9.4+3
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  google_ml_kit: ^0.7.3
  image_picker: ^0.8.4+4
  provider: ^6.0.1
  image: ^3.0.8
  edge_detection: ^1.0.7
  flutter_lorem: ^2.0.0
  pretty_diff_text: ^1.0.0
  auto_size_text: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
